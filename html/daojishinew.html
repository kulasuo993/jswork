<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="2023-02-24 09:00:00" class="time">
    <button class="btn1">结束</button>
    <p class="coundown"></p>
</body>
<script src="../js/jquery-3.6.3.min.js"></script>

<script>
    $(function(){
        var btn1 = $('.btn1')
        var coundown = $('.coundown')
        var a1=  setInterval(countDown, 1000)
        btn1.click(function(){
            clearInterval(a1) 
        })
      
        // btn1.addEventlistener('click',function(){
        //     setInterval(countDown,1000)
        // })
        function countDown() {
        var date = new Date('2023-02-21 19:00:00')
        console.log(date)

        var date_new = new Date
        console.log(date_new)

        var newdate = date - date_new
        console.log(newdate)
        
        
        var day,hour,minute,second;
            //计算天数
            var d = Math.floor(newdate/(1000*60*60*24))
            console.log(d)
            day = (d < 10 ? "0"+ d:d)
            console.log(day)
            //计算小时叔
            var h = Math.floor(newdate/(1000*60*60)%24)
            console.log(h)
            hour = h<10 ? "0" + h:h
            console.log(hour)
            //计算分钟
            var m = Math.floor(newdate/(1000*60)%60)
            minute = m <10 ? '0' + m:m
            console.log(minute)
            //计算秒数
            var s = Math.floor(newdate/1000%60)
            second = s <10 ? '0' + s:s
            console.log(second)
            var abc = `${day}天${hour}时${minute}分${second}秒 结束`
            console.log(abc)
            $('.coundown') .text(`${day}天${hour}时${minute}分${second}秒 结束`) 
        }

    })
    
</script>
